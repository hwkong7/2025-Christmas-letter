<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025 Christmas letterğŸ’Œ</title>

    <!-- ì˜ˆìœ í°íŠ¸ (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Serif+KR:wght@400;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --card-w: min(92vw, 520px);
            --card-h: calc(var(--card-w) * 1.35);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            color: #fff;
            overflow-x: hidden;
            font-family: "Nanum Myeongjo", serif;

            /* í¬ë¦¬ìŠ¤ë§ˆìŠ¤ ëŠë‚Œ ë°°ê²½ (ì´ë¯¸ì§€ ì—†ì´ë„ ì˜ˆì˜ê²Œ) */
            background:
                radial-gradient(1200px 700px at 20% 10%, rgba(255, 255, 255, 0.20), rgba(255, 255, 255, 0) 60%),
                radial-gradient(900px 600px at 90% 20%, rgba(255, 80, 120, 0.18), rgba(255, 255, 255, 0) 55%),
                radial-gradient(900px 600px at 40% 90%, rgba(0, 255, 170, 0.12), rgba(255, 255, 255, 0) 55%),
                linear-gradient(135deg, #0a1a12, #0b2b1e 45%, #0a0f1c);
        }

        .wrap {
            min-height: 100%;
            display: grid;
            place-items: center;
            padding: 42px 16px 64px;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 18px;
            user-select: none;
        }

        h1 {
            font-family: "Playfair Display", serif;
            font-size: clamp(28px, 4.5vw, 44px);
            letter-spacing: 0.02em;
            margin: 0 0 8px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }

        .sub {
            opacity: 0.9;
            font-size: 14px;
            margin: 0;
        }

        /* ì¹´ë“œ í”Œë¦½ ì˜ì—­ */
        .stage {
            perspective: 1200px;
            width: var(--card-w);
            height: var(--card-h);
            position: relative;
            margin-top: 14px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 850ms cubic-bezier(.2, .8, .2, 1);
            cursor: pointer;
            border-radius: 18px;
            outline: none;
        }

        .card:focus-visible {
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.35);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 18px;
            overflow: hidden;

            /* ìœ ë¦¬ ëŠë‚Œ + ê·¸ë¦¼ì */
            background: rgba(255, 255, 255, 0.06);
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.45),
                inset 0 1px 0 rgba(255, 255, 255, 0.18);
        }

        .face img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            padding: 14px;
            filter: drop-shadow(0 18px 22px rgba(0, 0, 0, 0.35));
        }

        .back {
            transform: rotateY(180deg);
        }

        .hint {
            text-align: center;
            margin-top: 14px;
            font-size: 13px;
            opacity: 0.9;
            user-select: none;
        }

        /* ì‘ì€ ë°˜ì§ì´ */
        .sparkle {
            position: absolute;
            inset: -120px -120px auto auto;
            width: 220px;
            height: 220px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 215, 0, 0.35), rgba(255, 215, 0, 0) 60%);
            filter: blur(4px);
            transform: rotate(12deg);
            pointer-events: none;
        }

        /* ëˆˆ ë‚´ë¦¬ëŠ” ì´í™íŠ¸ */
        .snow {
            position: fixed;
            top: -10px;
            left: 0;
            width: 100%;
            height: 110%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .flake {
            position: absolute;
            top: -20px;
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.85);
            filter: blur(0.2px);
            animation: fall linear forwards;
            opacity: 0.9;
        }

        @keyframes fall {
            to {
                transform: translateY(115vh);
                opacity: 0.2;
            }
        }

        /* ë ˆì´ì–´ ìˆœì„œ */
        header,
        .stage,
        .hint {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="snow" id="snow"></div>

    <div class="wrap">
        <header>
            <h1>2025 Christmas letterğŸ’Œ</h1>
            <p class="sub">ì¹´ë“œë¥¼ í´ë¦­í•´ë³´ì„¸ìš”ğŸ„</p>
        </header>

        <div class="stage">
            <div class="sparkle"></div>

            <!-- tabindexë¡œ í‚¤ë³´ë“œ ì ‘ê·¼ ê°€ëŠ¥ -->
            <div class="card" id="card" tabindex="0" role="button" aria-label="í¬ë¦¬ìŠ¤ë§ˆìŠ¤ ì¹´ë“œ ë’¤ì§‘ê¸°">
                <div class="face front">
                    <!-- ê³µë°± í¬í•¨ íŒŒì¼ëª…: URL ì¸ì½”ë”© -->
                    <img src="Frame%202.svg" alt="ì¹´ë“œ ì•ë©´ (Frame 2)" />
                </div>
                <div class="face back">
                    <img src="Frame%202-1.png" alt="ì¹´ë“œ ë’·ë©´ (Frame 2-1)" />
                </div>
            </div>
        </div>

        <!--<div class="hint">Click / Enter / Space ë¡œ ë’¤ì§‘ê¸°</div>-->
    </div>

    <script>
        // ì¹´ë“œ ë’¤ì§‘ê¸°
        const card = document.getElementById("card");
        const toggleFlip = () => card.classList.toggle("is-flipped");

        card.addEventListener("click", toggleFlip);
        card.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
                e.preventDefault();
                toggleFlip();
            }
        });

        // ëˆˆ ë‚´ë¦¬ê¸° ìƒì„±
        const snow = document.getElementById("snow");
        const flakeCount = 45;

        for (let i = 0; i < flakeCount; i++) {
            const f = document.createElement("div");
            f.className = "flake";
            const left = Math.random() * 100;
            const size = 3 + Math.random() * 5;
            const duration = 6 + Math.random() * 7;
            const delay = Math.random() * 4;

            f.style.left = left + "vw";
            f.style.width = size + "px";
            f.style.height = size + "px";
            f.style.animationDuration = duration + "s";
            f.style.animationDelay = delay + "s";
            f.style.opacity = (0.5 + Math.random() * 0.5).toFixed(2);

            snow.appendChild(f);
        }
    </script>
</body>

</html>
